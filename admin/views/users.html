<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Manage Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background: #007bff;
      color: white;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .status-badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 13px;
    }

    .active {
      background-color: #d4edda;
      color: #155724;
    }

    .blocked {
      background-color: #f8d7da;
      color: #721c24;
    }

    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 5px;
    }

    .block {
      background-color: #ffc107;
      color: #000;
    }

    .unblock {
      background-color: #28a745;
      color: white;
    }

    .delete {
      background-color: #dc3545;
      color: white;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        background: white;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      }

      td {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }

      td:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-bottom: 20px;">
  <input type="text" id="searchEmail" placeholder="Search by email..." style="padding: 10px; width: 250px; border-radius: 5px; border: 1px solid #ccc;" oninput="searchUserByEmail()" />
</div>
  <h2><i class="fas fa-users-cog"></i> All Users</h2>
  <h2>All Users <span id="totalUsers" style="font-size: 16px; color: #555;">(Total: 0)</span></h2>
  <table>
    <thead>
      <tr>
        <th><i class="fas fa-user"></i> Name</th>
        <th><i class="fas fa-envelope"></i> Email</th>
        <th><i class="fas fa-wallet"></i> Balance</th>
        <th><i class="fas fa-user-lock"></i> Status</th>
        <th><i class="fas fa-tools"></i> Actions</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

<script>
  let allUsers = [];

  async function loadUsers() {
    const res = await fetch('/users');
    const users = await res.json();
    allUsers = users;
    document.getElementById('totalUsers').innerText = `(Total: ${users.length})`;
    renderTable(users);
  }

  function renderTable(users) {
    const tbody = document.getElementById('userTableBody');
    tbody.innerHTML = '';

    users.forEach(user => {
      const row = `
        <tr>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.balance} à§³</td>
          <td><span class="status-badge ${user.blocked ? 'blocked' : 'active'}">${user.blocked ? 'Blocked' : 'Active'}</span></td>
          <td>
            <button class="action-btn ${user.blocked ? 'unblock' : 'block'}" onclick="toggleBlock('${user._id}', ${user.blocked})">
              <i class="fas ${user.blocked ? 'fa-unlock' : 'fa-ban'}"></i> ${user.blocked ? 'Unblock' : 'Block'}
            </button>
            <button class="action-btn delete" onclick="deleteUser('${user._id}')">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>`;
      tbody.innerHTML += row;
    });
  }

  async function toggleBlock(id, isBlocked) {
    await fetch(`/users/${isBlocked ? 'unblock' : 'block'}/${id}`, { method: 'PUT' });
    loadUsers();
  }

  async function deleteUser(id) {
    if (confirm("Are you sure you want to delete this user?")) {
      await fetch(`/users/delete/${id}`, { method: 'DELETE' });
      loadUsers();
    }
  }

  function searchUserByEmail() {
    const query = document.getElementById("searchEmail").value.toLowerCase().trim();
    const filtered = allUsers.filter(user => user.email.toLowerCase().includes(query));
    document.getElementById('totalUsers').innerText = query ? `(Filtered: ${filtered.length})` : `(Total: ${allUsers.length})`;
    renderTable(filtered);
  }

  window.onload = loadUsers;
</script>
</body>
</html>
